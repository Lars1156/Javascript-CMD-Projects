<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Service App with Distance Calculation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Delivery Service</h1>

  <div class="form-container">
    <h2>Create a Delivery</h2>
    <form id="deliveryForm">
      <label for="sender">Sender:</label>
      <input type="text" id="sender" required>
      <label for="receiver">Receiver:</label>
      <input type="text" id="receiver" required>

      <!-- Origin Coordinates -->
      <h3>Origin</h3>
      <label for="origin">Origin Location:</label>
      <input type="text" id="origin" required>
      <label for="originLat">Latitude:</label>
      <input type="number" id="originLat" step="any" required>
      <label for="originLng">Longitude:</label>
      <input type="number" id="originLng" step="any" required>

      <!-- Destination Coordinates -->
      <h3>Destination</h3>
      <label for="destination">Destination Location:</label>
      <input type="text" id="destination" required>
      <label for="destinationLat">Latitude:</label>
      <input type="number" id="destinationLat" step="any" required>
      <label for="destinationLng">Longitude:</label>
      <input type="number" id="destinationLng" step="any" required>

      <button type="submit">Create Delivery</button>
    </form>
  </div>

  <div class="delivery-list">
    <h2>All Deliveries</h2>
    <table id="deliveryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sender</th>
          <th>Receiver</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Distance (km)</th>
          <th>Status</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody id="deliveryTableBody">
        <!-- Delivery records will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
